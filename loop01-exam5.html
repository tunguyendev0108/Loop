<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 0;
      let y = 1;
      let sum = 0;
      for (let i = 0; i < 20; i++) {
        let z = x + y;
        x = y;
        y = z;
        sum += x;
      }
      document.write("Tổng của 20 số đầu tiên: " + sum);
    </script>
  </body>
</html>
