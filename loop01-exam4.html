<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 0;
      let y = 1;
      for (let i = 0; i < 5; i++) {
        let sum = x + y;
        x = y;
        y = sum;
        if (x % 5 == 0) {
          document.write(x);
        }
      }
    </script>
  </body>
</html>
