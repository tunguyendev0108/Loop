<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let count = 0;
      for (let i = 1; ; i++) {
        if (i % 7 == 0) {
          document.write(i + "<br>");
          sum += i;
          count++;
        }
        if (count == 30) {
          break;
        }
      }
      document.write("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7: " + sum);
    </script>
  </body>
</html>
