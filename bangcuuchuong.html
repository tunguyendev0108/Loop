<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng cửu chương</title>
  </head>
  <body>
    <h2>Bảng cửu chương</h2>
    <script>
      let sout, i, j;
      sout = "<table border='2' width='500' cellspacing='0' cellpadding='2'>";
      for (i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 9; j++) {
          sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
      }
      sout = sout + "</table>";
      document.write(sout);
    </script>
  </body>
</html>
