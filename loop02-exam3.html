<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Nhập chiều cao tam giác");
      for (let i = 0; i <= n; i++) {
        for (let j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      document.write("<br>");
      document.write("<br>");

      for (let i = n; i >= 0; i--) {
        for (let j = 1; j <= i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      document.write("<br>");
      document.write("<br>");

      for (let i = n; i > 0; i--) {
        for (let j = 1; j <= n; j++) {
          if (j >= i) {
            document.write("*");
          } else {
            document.write("&nbsp", "&nbsp");
          }
        }
        document.write("<br>");
      }
      document.write("<br>");

      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n; j++) {
          if (j >= i) {
            document.write("*");
          } else {
            document.write("&nbsp", "&nbsp");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
