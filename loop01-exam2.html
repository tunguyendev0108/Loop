<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let c = parseInt(prompt("Nhập nhiệt độ"));
      while (c < 20 || c > 100) {
        if (c < 20) {
          alert("Bạn cần tăng nhiệt độ");
        } else if (c > 100) {
          alert("Bạn cần giảm nhiệt độ");
        }
        c = prompt("Nhiệt độ hiện tai");
      }
      alert("Nhiệt độ bình thường");
    </script>
  </body>
</html>
